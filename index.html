<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Districting Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#">
                Sparks</a>
            <button type="button" onClick="resetMap()" class="btn btn-primary mr-1">Reload</button>
            <button type="button" class="btn btn-primary mr-1"><i class="fa fa-camera"></i> Save Screenshot</button>


            <div id="boundry-picker" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select State
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a onclick="resetMap()" class="dropdown-item" href="#">No State</a>
                    <a onclick="zoomToFeature(null, 2)" class="dropdown-item" href="#">Illinois</a>
                    <a onclick="zoomToFeature(null, 1)" class="dropdown-item" href="#">Louisiana</a>
                    <a onclick="zoomToFeature(null, 0)" class="dropdown-item" href="#">Nevada</a>
                </div>
            </div>
            <div id="boundry-picker" class="dropleft ml-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Boundary Data
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a onclick="editBoundary(0)" class="dropdown-item" href="#">Precincts</a>
                    <a onclick="editBoundary(1)" class="dropdown-item active" href="#">Existing Congressional
                        Districts</a>
                    <a onclick="editBoundary(2)" class="dropdown-item" href="#">Cities/Counties</a>
                    <a onclick="editBoundary(3)" class="dropdown-item" href="#">Census Blocks</a>
                </div>
            </div>

        </div>
    </nav>

    <div id="plans-picker">
        <div class="tab tab-left">
            <!-- <button class="tablinks1" id="defaultPlantabOpen" onclick="openPlantab(event, 'Available')">Available
                Plans</button> -->
            <h2>Available Plans</h2>
            <!-- <button class="tablinks1" onclick="openPlantab(event, 'Generated')">Generated Plans</button> -->
        </div>
        <div id="Available" class="">
            <div class="measure-form">
                <label id="default-plan" class="container">Approved Plan
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Republican Proposed
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Democratic Proposed
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Plan 4
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

            </div>
            <button onclick="toggleBoxplot()" type="button" id="showBox" class="btn btn-primary" data-toggle="button"
                aria-pressed="false" autocomplete="off">
                Show Seats-Votes
            </button>
            <button onclick="toggleBoxplot()" type="button" id="showBox" class="btn btn-primary" data-toggle="button"
                aria-pressed="false" autocomplete="off">
                Compare Selected
            </button>
            <button onclick="toggleBoxplot()" type="button" id="showBox" class="btn btn-primary" data-toggle="button"
                aria-pressed="false" autocomplete="off">
                Show Seawulf Data
            </button>
            <button onclick="toggleBoxplot()" type="button" id="showBox" class="btn btn-primary" data-toggle="button"
                aria-pressed="false" autocomplete="off">
                Toggle Box/Whisker
            </button>

            <div id="boxplot" class="invisible"></div>
        </div>
        <!-- <div id="Generated" class="tabcontent1">
            <div class="measure-form">
                <label class="container">Gen Plan 1
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Gen Plan 2
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Gen Plan 3
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Gen Plan 4
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>


        </div> -->

    </div>

    <div class="selector">
        <div class="tab">
            <!-- <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'PlanSummary')">Summary of Plans</button> -->
            <h2>Summary of Plans</h2>
        </div>
        <div id="PlanSummary" class="">
            <table id="table" class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th data-field="id" scope="col">Plan Name</th>
                        <th data-field="name" scope="col">Majority-minority districts</th>
                        <th data-field="message" scope="col">Equality Statistics</th>
                        <th data-field="timesAccessed" scope="col">Polsby-Popper Value</th>
                        <th data-field="timesAccessed" scope="col">R/D Split</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="Rome" class="tabcontent">
            <!-- <p>Partisan Bias</p> -->
            <div>
                <canvas id="popequal"></canvas>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

</body>

</html>

<script src="server.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<script src="./data/state_outline.js"></script>
<script src="./data/districts.js"></script>

<script src="helper_functions.js"></script>
<script src="data_window.js"></script>
<script src="chart_functions.js"></script>
<script src="leaflet.js"></script>
