<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Districting Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar fixed-top navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#">
                Sparks</a>
            <button type="button" onClick="resetMap()" class="btn btn-primary mr-1">Reload</button>
            <div id="boundry-picker" class="dropleft ml-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Boundary Data
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item active" href="#">Precincts</a>
                    <a class="dropdown-item" href="#">Existing Congressional Districts</a>
                    <a class="dropdown-item" href="#">Cities/Counties</a>
                    <a class="dropdown-item" href="#">Census Blocks</a>
                </div>
            </div>

        </div>
    </nav>

    <div id="plans-picker">
        <div class="tab-left">
            <h1>Available Plans</h1>
        </div>
        <div class="measure-form">
            <label class="container">Democratic Plan
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">Republican Plan
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">Plan 3
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">Plan 4
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

    <div class="selector">
        <div class="tab">
            <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'Tokyo')">Data</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Fairness</button>
            <button class="tablinks" onclick="openCity(event, 'Rome')">Compare</button>
        </div>
        <div id="Paris" class="tabcontent">
            <div>
                <canvas id="myChart"></canvas>
            </div>
            <div>
                <canvas id="marksChart"></canvas>
            </div>
        </div>
        <div id="Tokyo" class="tabcontent">
            <table id="table" class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th data-field="id" scope="col">ID</th>
                    <th data-field="name" scope="col">Name</th>
                    <th data-field="message" scope="col">Message</th>
                    <th data-field="timesAccessed" scope="col">Times Accessed</th>
                  </tr>
                </thead>
              </table>
        </div>
        <div id="Rome" class="tabcontent">
            <h1>Population Equality</h1>
            <div>
                <canvas id="popequal"></canvas>
            </div>
            <h1>Compactness</h1>
            <table id="table" class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th data-field="id" scope="col">CD</th>
                    <th data-field="name" scope="col">Popper Score</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>.46</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>.86</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>.66</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>.13</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

</body>

</html>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<script src="./data/state_outline.js"></script>
<script src="./data/districts.js"></script>

<script src="helper_functions.js"></script>
<script src="data_window.js"></script>
<script src="chart_functions.js"></script>
<script src="leaflet.js"></script>
